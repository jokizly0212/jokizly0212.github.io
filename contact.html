    <!-- begin section contact -->
    <section class="contact header"></section>
    <!-- begin contact form -->
    <section class="contact-form-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <div class="contact-title-lg">SEND ME A SIGNAL</div>
                    <img src="images/phone.png" class="telephone" alt="">
                </div>
                <div class="col-sm-6">
                    <h2 class="contact-title">SEND ME A SIGNAL</h2>
                    <div class="card">
                        <form class="form-wrap" id="md-form" autocomplete="nope" method="get">
                            <div class="input-wrap">
                                <i class="fas fa-user form-icon"></i>
                                <label for="a">Name</label>
                                <input class="input" autocomplete="off" type="text" id="name" placeholder="First and Last name" value="" />
                            </div>
                            <div class="input-wrap">
                                <i class="fas fa-mobile form-icon"></i>
                                <label for="b">Phone</label>
                                <input class="input" type="number" id="phone" placeholder="Phone Number" value="" />
                            </div>
                            <div class="input-wrap">
                                <i class="fas fa-building form-icon"></i>
                                <label for="e">Company</label>
                                <input class="input" type="text" id="company" placeholder="Company name" value="" />
                            </div>
                            <div class="input-wrap">
                                <i class="fas fa-envelope form-icon"></i>
                                <label for="c">E-mail</label>
                                <input class="input" type="email" id="email" placeholder="Email@mail.com" value="" />
                            </div>
                            <div class="input-wrap">
                                <i class="fas fa-comments form-icon"></i>
                                <label for="d">Message</label>
                                <textarea class="input" id="message" placeholder="Write what you feel" /></textarea>
                            </div>
                            <div class="input-wrap btn-submit">
                                <button id="confirm" type="submit">Submit <i class="fas fa-paper-plane"></i></button>
                                <div class="check-success">
                                    <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                    viewBox="0 0 98.5 98.5" enable-background="new 0 0 98.5 98.5" xml:space="preserve">
                                    <path class="checkmark" fill="none" stroke-width="8" stroke-miterlimit="10" d="M81.7,17.8C73.5,9.3,62,4,49.2,4
                                    C24.3,4,4,24.3,4,49.2s20.3,45.2,45.2,45.2s45.2-20.3,45.2-45.2c0-8.6-2.4-16.6-6.5-23.4l0,0L45.6,68.2L24.7,47.3"/>
                                    </svg>
                                </div>
                                <span class="messages-success">Your message has been sent</span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>
